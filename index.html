<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Order summary component ðŸš€</title>
</head>
<body>
    <main class="conteiner">
        <div class="card">
            <figure class="card-header">
                <img src="./images/illustration-hero.svg" alt="illustration-hero">
            </figure>

            <section class="card-body">
                <p class="card-body-title">Order Summary</p>

                <p class="card-body-text">
                    You can now listen to millions of songs,
                    audiobooks, and podcast on any device 
                    anywhere you like!
                </p>

                <div class="card-body-box">
                    <div class="card-body-box-icon">
                        <img src="./images/icon-music.svg" alt="" width="45">
                    </div>
                    
                    <div class="card-body-box-plan">
                        <p class="card-body-box-plan-text">Annual Plan</p> 
                        <span>$59.99/year</span>
                    </div>

                    <a href="#" class="card-body-box-change">Change</a>  
                </div>

                <button>Proceed to Payment</button>

                <a href="#" class="card-body-cancel">Cancel Order</a>
            </section>
        </div>
    </main>
</body>
</html>
